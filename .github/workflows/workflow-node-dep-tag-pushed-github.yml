name: Deploy to PROD
on:
  workflow_call:
    inputs:
      node-version:
        type: string
        default: 18.x
    secrets:
      token:
        required: false
jobs:
  deploy:
    name: Deploy to PROD
    runs-on: ubuntu-latest
    environment: PROD
    permissions:
      contents: read
      packages: write
    steps:
      - run: echo "‚è≥ Implantando em PROD..."
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node ${{inputs.node-version}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{inputs.node-version}}
          registry-url: https://npm.pkg.github.com
      - name: Set version
        run: npm version ${{ github.ref_name }} --no-git-tag-version
      - name: Prepare
        run: npm ci --production
        env:
          NODE_AUTH_TOKEN: ${{ secrets.token || secrets.GH_PRECURSORA_DEFAULT_PAT }}
      - name: Build
        run: npm run build
      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.token || secrets.GH_PRECURSORA_DEFAULT_PAT }}
